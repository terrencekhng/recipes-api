definitions:
  main.Error:
    properties:
      error:
        type: string
    type: object
  main.Recipe:
    properties:
      id:
        type: string
      ingredients:
        items:
          type: string
        type: array
      instructions:
        items:
          type: string
        type: array
      name:
        type: string
      publishedAt:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  main.Success:
    properties:
      message:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:7778
info:
  contact:
    email: kh.terence.ng@gmail.com
    name: Terrence NG
  description: This is a sample recipes API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Recipes API
  version: "1.0"
paths:
  /recipe/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a recipe by ID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Success'
        "404":
          description: Recipe not found
          schema:
            $ref: '#/definitions/main.Error'
      summary: Delete a recipe
      tags:
      - Recipes
    put:
      consumes:
      - application/json
      description: Update a recipe
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Recipe'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.Error'
      summary: Update a recipe
      tags:
      - Recipes
  /recipe/tag:
    get:
      consumes:
      - application/json
      description: Search recipes by tags
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.Recipe'
            type: array
      summary: Search recipes
      tags:
      - Recipes
  /recipes:
    get:
      consumes:
      - application/json
      description: Get all recipes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.Recipe'
            type: array
      summary: List recipes
      tags:
      - Recipes
    post:
      consumes:
      - application/json
      description: Create a recipe
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Recipe'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.Error'
      summary: Create a recipe
      tags:
      - Recipes
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
